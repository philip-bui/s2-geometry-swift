os: osx
osx_image: xcode10.3
language: swift
env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - LANG=en_US.UTF-8
    - PROJECT=S2GeometrySwift.xcodeproj
    - FRAMEWORK_NAME=S2GeometrySwift
    - IOS_FRAMEWORK_SCHEME="S2GeometrySwift iOS"
    - MACOS_FRAMEWORK_SCHEME="S2GeometrySwift macOS"
    - TVOS_FRAMEWORK_SCHEME="S2GeometrySwift tvOS"
    - WATCHOS_FRAMEWORK_SCHEME="S2GeometrySwift watchOS"
  matrix:
    - DESTINATION="OS=11.4,name=iPhone X" SCHEME="$IOS_FRAMEWORK_SCHEME" RUN_TESTS="YES" POD_LINT="YES"
    - DESTINATION="OS=10.3.1,name=iPad Air 2" SCHEME="$IOS_FRAMEWORK_SCHEME" RUN_TESTS="YES" 
    - DESTINATION="OS=9.3,name=iPhone 6" SCHEME="$IOS_FRAMEWORK_SCHEME" RUN_TESTS="YES"

    - DESTINATION="arch=x86_64" SCHEME="$MACOS_FRAMEWORK_SCHEME" RUN_TESTS="YES" 

    - DESTINATION="OS=11.4,name=Apple TV 4K" SCHEME="$TVOS_FRAMEWORK_SCHEME" RUN_TESTS="YES" 

    - DESTINATION="OS=4.3,name=Apple Watch Series 3 - 38mm" SCHEME="$WATCHOS_FRAMEWORK_SCHEME" 
    - DESTINATION="OS=3.2,name=Apple Watch Series 2 - 42mm" SCHEME="$WATCHOS_FRAMEWORK_SCHEME"
    - DESTINATION="OS=2.0,name=Apple Watch - 38mm" SCHEME="$WATCHOS_FRAMEWORK_SCHEME" 

script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks

  # Build Framework in Release and Run Tests if specified
  - if [ $RUN_TESTS == "YES" ]; then
      xcodebuild -project "$PROJECT" -scheme "$SCHEME" -destination "$DESTINATION" -configuration Release ONLY_ACTIVE_ARCH=NO ENABLE_TESTABILITY=YES test | xcpretty;
    else
      xcodebuild -project "$PROJECT" -scheme "$SCHEME" -destination "$DESTINATION" -configuration Release ONLY_ACTIVE_ARCH=NO build | xcpretty;
    fi

  # Run `pod lib lint` if specified
  - if [ $POD_LINT == "YES" ]; then
      pod lib lint;
    fi

deploy:
  provider: script
  script: ./tools/cocoapods.sh
  on:
    tags: true
